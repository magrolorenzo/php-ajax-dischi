<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../dist/app.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
        <title>
            Ajax Dischi
        </title>
    </head>
    <body>
        <div class="container">

            <div class="select-container">
                <div>
                    <label for="select-genre">Genres</label>
                    <select name="genres" id="select-genre" onchange="change_genre()">
                        <option value="All">All</option>
                    </select>
                </div>

                <!-- <div>
                    <label for="sorting">Sort by Year: </label>
                    <select name="sort" id="sorting">
                        <option value="no"> - </option>
                        <option value="asc">Asc ▲</option>
                        <option value="desc">Desc ▼</option>
                    </select>
                </div> -->

            </div>

            <!-- Contenitore card dischi -->
            <div class="cd-wrapper"></div>

        </div>
        <div class="cd-card">

        </div>
        <!-- Modello per creazione card dei dischi con handlebars -->
        <script id="cd-card-template" type="text/x-handlebars-template">
            <div class="cd-card">
                <div class="image-container">
                    <img src="{{poster}}" alt="" class="poster">
                </div>
                <div class="title-container">
                    <span class="title">{{title}}</span>
                </div>
                <div class="author-container">
                    <span class="author">{{author}}</span>
                </div>
                <div class="genre-container">
                    <span class="genre">Genre: {{genre}}</span>
                </div>
                <div class="year-container">
                    <span class="year">Year: {{year}}</span>
                </div>
            </div>
        </script>
        <!-- Modello per selezione genere -->
        <script id="option-template" type="text/x-handlebars-template">
            <option>{{genre}}</option>
        </script>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
